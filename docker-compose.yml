version: '3.9'

services:
  ghcrtest:
    image: ghcr.io/yanorei32/ghcr-test:latest@sha256:e7645ea1eb444a3c162068ad3921979359b429e50553cc853950bf946fe87778
    hostname: ghcrtest
    container_name: ghcrtest__ghcrtest
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 64m

    logging:
      driver: json-file
      options:
        max-file: '1'
        max-size: 1m

    network_mode: none
